<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id = "wrapper" class = "wrapper">
    <p class = "display-3">Fibonacci calculator</p>
    <div id = "calc-wrapper" class = "calc-wrapper">
        <div>The Fibonacci of</div>
        <div class = "input_and_alert">
            <input id = "input" placeholder="#" type="number" class = "input"> 
            <div id = "alert-message" class = "no-alert">Can't be more than 50</div>
        </div>
        <button type="button" id = "button" class="btn btn-primary btn-sm">is</button>
        <div class="spinner" id = "spinner"></div>
        <div id = "output" class = "output"></div>
    </div>
    <div class = "save-calc">
        <input type="checkbox" id = "checkbox"><div class = "save-calc-title">Save Calculation</div>
    </div>
    <div class = "result-title-row">
    <div class = "display-6 title-margin">Results</div>
    <div class="spinner" id = "spinner_2"></div></div>
</div>
    <script src = "./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
